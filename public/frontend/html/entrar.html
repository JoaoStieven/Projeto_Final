<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ponto Certo</title>
    <link rel="stylesheet" href="/css/estilos.css" type="text/css" />
  </head>
  <body class="body">
    <div id="logo">
      <img src="/files/Logo_Ponto_Certo.png" alt="Logo Ponto Certo" width="400" height="180" />
    </div>
    <div id="linha">
      <img src="/files/linha.png" alt="Linha" width="1820" height="35" />
    </div>
    <br />
    <div id="linkinicalcular">
      <a href="/index.html" class="linkagem"><h3>Volte ao Início</h3></a>
    </div>
    <div id="title">
      <h1>Acesse sua conta</h1>
    </div>
    <br />
    <div id="form">
      <form id="loginForm" method="post" action="/auth">
        Login: <input class="campo" type="text" name="name" placeholder=" Nome de usuário" id="login_index" /><br /><br />
        Senha: <input class="campo" type="password" name="password" placeholder=" Digite sua senha" id="senha_index" /><br /><br /><br />
        <button type="submit" id="botao_verde">Entrar</button>
        <a href="/criar.html"><button id="botao_criar">Criar conta</button></a>
      </form>
    </div>
  </body>
</html>
